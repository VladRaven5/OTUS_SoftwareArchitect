# Default values for tasks-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: vladraven/otus_tasks_service
  connectionStringEnvName: ConnectionStrings__DefaultConnection
  containerPort: 5000
  tag: prometh

service:
  type: NodePort
  port: 9000

#my own postgres.yaml and postgres-service
persistentPg: 
  enabled: false
  username: usr
  password: pwd
  database: projectsApp
  port: "5432"
  host: postgres-serv
  replicas: 1
  serviceType: NodePort
  secretType: Opaque
  label: postgres

#official postgres chart values
postgresql: 
  enabled: true
  fullnameOverride: "postgres-serv"
  postgresqlUsername: usr
  postgresqlPassword: pwd
  postgresqlDatabase: projectsApp
  service:
    port: "5432"

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  
  hosts:
    - host: arch.homework
      paths: [ 
        /otusapp($|/)(.*)
      ]
    
metrics:
  serviceMonitor:
    enabled: true
      

serviceAccount:
  create: false

autoscaling:
  enabled: false

