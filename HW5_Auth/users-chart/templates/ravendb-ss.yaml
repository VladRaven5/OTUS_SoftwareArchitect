apiVersion: apps/v1
kind: StatefulSet
metadata:
  name:  "{{ include "users-chart.fullname" . }}-ss"
spec:
  serviceName: "{{ .Values.ravendb.host }}"
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.ravendb.label }}
  template:
    metadata:
      labels:
        app: {{ .Values.ravendb.label }}
    spec:
      containers:
      - name: {{ .Values.ravendb.label }}
        image: ravendb/ravendb:latest
        ports:
        - containerPort: {{ .Values.ravendb.intport }}
          name: ravendbport
        env:
          - name: RAVEN_ARGS
            value: '--Setup.Mode=None'
        volumeMounts:
        - name: ravendb
          mountPath: /var/lib/ravendb/data
          subPath: ravendb
  volumeClaimTemplates:
  - metadata:
      name: ravendb
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: standard
      resources:
        requests:
          storage: 1Gi